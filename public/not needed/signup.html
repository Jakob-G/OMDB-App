<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>SIGN UP</title>
	    <link href="style.css" rel="styleSheet" type="text/css"/>
	</head>

	<body>
		<div id="signup">
			<h1>Sign Up</h1>
			<form id="signup_form" NAME="userform" METHOD="GET" ONSUBMIT="return false" ACTION="validateForm()">
				<input id="fname_inp" class="inp" type="text" name="username" placeholder="First Name" required>
				<input id="lname_inp" class="inp" type="text" name="username" placeholder="Last Name" required>
				<input id="email_inp" class="inp" type="email" name="username" placeholder="Email" required>
				<input id="user_inp2" class="inp" type="text" name="username" placeholder="Username" required>
				<input id="pass_inp2" class="inp" type="password" name="password" placeholder="Password" required>
				<input id="pass2_inp2" class="inp" type="password" name="username" placeholder="re-enter Password" required>
				<input  id="signup_submit" type="submit" name="signup">
		</div>
		<script src="signup.js"></script>
	</body>
</html>
